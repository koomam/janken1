<!DOCTYPE html>
<html lang="ja">
<head>
    
    <script>
        function R_Click(p_janken_r) {

            let janken = ['グー','チョキ','パー',];//"PCのjanken"のリスト
            let janken_r = Math.floor( Math.random() * 3);//Math.random() で乱数を作る
    
            
            let p_janken = ['グー','チョキ','パー'];//"プレイヤーのjanken"のリスト
            // let p_janken_r = Math.floor( Math.random() * 3);//Math.random() で乱数を作る
    
                //勝ち負けの判定
                if (janken_r === p_janken_r) {
                    Result_end = "ひきわけです";
                } else if(p_janken_r === 0 && janken_r === 1) {
                    Result_end = "あなたの【勝ち】";
                }else if(p_janken_r === 1 && janken_r === 2) {
                    Result_end = "あなたの【勝ち】";
                }else if(p_janken_r === 2 && janken_r === 0) {
                    Result_end = "あなたの【勝ち】";
                }else {
                    Result_end = "あなたの【負け】";
                }
            
                //結果を表示するためのプログラム
                document.getElementById("jankenpon").src="../img/jan" + janken_r + ".png";
            document.getElementById("janken").innerHTML = p_janken[p_janken_r] +"を選択しました。じゃんけんの結果は・・・？";
            document.getElementById("jankenp").innerHTML = "あいては" + janken[janken_r] + Result_end;
            document.getElementById("jankenpon2").src="../img/jan" + p_janken_r + ".png";
        }
</script>
<title>じゃんけん</title>
    


</head>

    <header>
        <h1>じゃんけん</h1>
        <h2>まんなかのグー・チョキ・パーを選んでね</h2>
    </header>   

    <h2>あいて</h2>
        <p><img id="jankenpon" src="../img/janken.png" width="100" height="100"></p>

        <button onclick="R_Click(0);"> グー</button>
<button onclick="R_Click(1);"> チョキ</button>
<button onclick="R_Click(2);"> パー</button>
<br />
<p><img id="jankenpon2" src="../img/janken.png" width="100" height="100"></p>
<h2>じぶん</h2>
        <div id="janken"></div>
        <div id="jankenp"></div>
    
</body>
</html>
